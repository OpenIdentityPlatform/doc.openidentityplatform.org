<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{'/assets/css/main.css'}}" >     
</head>

<body>
    <main>
        <header class="p-3 mb-3 border-bottom docs-header">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none">
                        <span class="fs-4">Open Identity Platform Products Documentation</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="container px-4 py-5" id="custom-cards">
            <div class="row justify-content-center">
                {% for product in site.data.products %}
                <div class="col-md-4 d-flex align-items-stretch col-sm-12">
                  <div class="product card mb-4">
                    <div class="card-header bg-secodary">
                      {%if product.details_link %}
                      <a title="{{product.name}}" href="{{product.details_link}}"><h2>{{product.name}}</h2></a>
                      {% else %}
                      <h2>{{product.name}}</h2>
                      {% endif %}
                    </div>
                    <div class="card-body">
                      <div>
                        {{product.description}}
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <a title="Get the Latest Release" class="btn btn-primary" target="_blank" href="{{product.release_link}}" role="button">Get the Latest Release</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
