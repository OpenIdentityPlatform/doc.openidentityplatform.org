<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{site.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{'/assets/css/main.css'}}">

</head>

<body>
    <main>
        <header class="p-3 mb-3 border-bottom docs-header">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none">
                        <span class="fs-4">Open Identity Platform Products Documentation</span>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li class="nav-item">
                            <a target="_blank" class="nav-link text-decoration-none" href="{{site.repo_url}}"><i class="fa-brands fa-github"></i> Fork us<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
    </main>
    {{content}}

    <footer class="footer bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <a class="text-white text-center align-middle" href="{{site.repo_url}}">&copy; Open Identity
                        Platform Community</a>
                </div>
                <div class="col-4" style="text-align: right;">
                    <span class="align-middle" style="font-size: 36px; display: inline-block;">
                        <a target="_blank" href="https://github.com/OpenIdentityPlatform"
                            aria-label="Open Identity Platform GitHub">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
